<aside class="col-md-5 mx-auto vertical-center">
  <div class="card">
    <article class="card-body">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="email">Електронна пошта</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" />
          <div class="alert-danger" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors?.required">Потрібна електронна адреса</div>
            <div *ngIf="email.errors?.email">
              Електронна адреса повинна відповідати шаблону електронної адреси
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors?.required">Потрібен пароль</div>
            <div *ngIf="password.errors?.minlength">
              Пароль повинен містити щонайменше 6 символів
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Увійти
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Помилка логіну:{{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Ви увійшли як {{ roles }}.
      </div>
    </article>
  </div>
</aside>
