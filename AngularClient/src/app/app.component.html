<div class="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Safe Password Storage</a>
    <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"  aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto" routerLinkActive="active" (click)="isCollapsed = !isCollapsed">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Home </a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" *ngIf="isLoggedIn" routerLink="bug-report-users">Bug reports (users)</a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" *ngIf="isLoggedIn" routerLink="bug-report-system">Bug reports (system)</a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/blocked" class="nav-link" *ngIf="isLoggedIn" routerLink="blocked">Blocked users</a>
        </li>
        <li class="nav-item" *ngIf="showUserBoard">
          <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">Passwords</a>
        </li>
        <li class="nav-item" *ngIf="showUserBoard">
          <a href="/report" class="nav-link" *ngIf="isLoggedIn" routerLink="report">Report bug</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn" (click)="isCollapsed = !isCollapsed">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn" (click)="isCollapsed = !isCollapsed">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
